<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Server</title>
  <style>
    body {
      background: linear-gradient(135deg, #1f2937, #111827);
      color: #e0e7ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 24px;
    }
    h1 {
      color: #3b82f6;
      font-size: 2.5rem;
      margin-bottom: 0.5em;
      text-shadow: 0 0 8px #3b82f6aa;
      text-transform: lowercase;
    }
    p {
      font-size: 1.2rem;
      margin: 0.6em 0;
      line-height: 1.5;
    }
    a.button {
      display: inline-block;
      margin-top: 1.5em;
      padding: 16px 32px;
      font-size: 1.3rem;
      font-weight: 600;
      color: #ffffff;
      background: #2563eb;
      border-radius: 14px;
      text-decoration: none;
      box-shadow: 0 4px 14px #2563eb88;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      max-width: 320px;
    }
    a.button:hover {
      background: #1e40af;
      box-shadow: 0 6px 18px #1e40afcc;
    }
    .note {
      margin-top: 1.5em;
      font-size: 1rem;
      color: #94a3b8;
      max-width: 420px;
    }

    /* Ajustes para pantallas pequeñas */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1.1rem;
      }
      a.button {
        font-size: 1.2rem;
        padding: 14px 24px;
      }
    }
  </style>
</head>
<body>
  <h1>papuserver.xyz</h1>
  <p>haz clic en el botón para abrir minecraft y agregar el servidor.</p>
  <a class="button" href="minecraft://?addExternalServer=papuserver.xyz|papuserver.xyz:19132">
    agregar servidor a minecraft
  </a>
  <p class="note">* funciona en dispositivos android, ios y pc con minecraft bedrock instalado.</p>
</body>
</html>
